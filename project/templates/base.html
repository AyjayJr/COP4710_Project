<!DOCTYPE html>
<html>

<head>
    <title>RSOMaker</title>
    {% load static %}
    <script type="text/javascript" src="{% static 'main/jquery-3.6.0.min.js' %}"></script> 
    <script type="text/javascript" src="{% static 'main/onload.js' %}"></script> 
    <link rel="stylesheet" href="{% static 'main/styles.css' %}">
    <link rel="stylesheet" href="{% static 'main/lists.css' %}">
    <meta name="viewport" content="width=device-width, initial scale=1">
    {{ form.media }}
</head>

<body>
    <input type="button" id="top" onclick="location.href='{% url 'home' %}';" value="Home"/>
    {% if user.is_authenticated %}
        <input type="button" id="top" onclick="location.href='{% url 'accounts_view' user.id %}';" value="My account"/>
        <input type="button" id="top" onclick="location.href='{% url 'accounts_logout' %}';" value="Logout"/>
    {% else %}
        <input type="button" id="top" onclick="location.href='{% url 'accounts_login' %}';" value="Login"/>
        <input type="button" id="top" onclick="location.href='{% url 'accounts_signup' %}';" value="Sign up"/>
    {% endif %}
    {% block content %}{% endblock content %}
    <script>
        function searchFunction() {
            // Declare variables
            var input, filter, ul, li, a, i, txtValue;
            input = document.getElementById('search__bar');
            filter = input.value.toUpperCase();
            ul = document.getElementById("search__list");
            li = ul.getElementsByTagName('li');
            
            // Loop through all list items, and hide those who don't match the search query
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "";
                } else {
                li[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
