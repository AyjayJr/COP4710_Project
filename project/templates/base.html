<!DOCTYPE html>
<html>

<head>
    <title>RSOMaker</title>
    {% load static %}
    <script
			  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous"></script>
    <script
			  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
			  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
			  crossorigin="anonymous"></script>
    <link 
              rel="stylesheet"
              type="text/css"
              href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script type="text/javascript" src="{% static 'main/onload.js' %}"></script>
    <link rel="stylesheet" href="{% static 'main/styles.css' %}">
    <link rel="stylesheet" href="{% static 'main/lists.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ form.media }}
</head>

<body>
    <input type="button" id="top" onclick="location.href='{% url 'home' %}';" value="Home"/>
    {% if user.is_authenticated %}
        <input type="button" id="top" onclick="location.href='{% url 'accounts_view' user.id %}';" value="My account"/>
        <input type="button" id="top" onclick="location.href='{% url 'accounts_logout' %}';" value="Logout"/>
    {% else %}
        <input type="button" id="top" onclick="location.href='{% url 'accounts_login' %}';" value="Login"/>
        <input type="button" id="top" onclick="location.href='{% url 'accounts_signup' %}';" value="Sign up"/>
    {% endif %}
    {% block content %}{% endblock content %}
</body>
</html>
