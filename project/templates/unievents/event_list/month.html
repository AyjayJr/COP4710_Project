{% include "base.html" %}

{% block content %}
{% include "unievents/event_list/base.html" %}
<div class="event-wrap">
    <h1>Month View</h1>

    <input type="text" id="events_input" class="search__bar" placeholder="Search..">
    <div id="event_area">
      <ul id="events_list" class="search__list">
      {% for event in filtered_events %}
          <li data-tags="{{event.formatted_tags}}"><a href="{% url 'events_view' event.id %}"><p name="summary">{{event.summary}}</p><div>{{ event.dtstart }}</div><div>{{event.description }}</div></a></li>
      {% empty %}
          <li>No events found.</li>
      {% endfor %}
      </ul>
    </div>
</div>
{% endblock %}
