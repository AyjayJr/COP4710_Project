{% extends "base.html" %}

{% block content %}
<div class="content-wrap">
    <h1>Events</h1>

    <input type="text" id="search__bar" onkeyup="searchFunction()" placeholder="Search..">
    <ul id="search__list">
    {% for event in filtered_events %}
        <li><a href="{% url 'event_view' event.id %}">{{ event.summary }}</a></li>
    {% empty %}
        <li>No events found.</li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
